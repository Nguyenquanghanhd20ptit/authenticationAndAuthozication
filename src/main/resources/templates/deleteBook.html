<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        .head {
            width: 500px;
            margin-top: 50px;
            border: 1px solid;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #CCCCCC;
        }

        body {
            background-color:rgb(226, 193, 230);
        }

    </style>
</head>
<body>
<div class="container head">
    <h1 class="text-center">Are you sure you want to delete the book?</h1>
    <form th:object="${book}" th:action="@{/api/admin/delete/{id}(id=${book.bookcode})}"  th:method="DELETE" class="text-center">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/api/admin/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
