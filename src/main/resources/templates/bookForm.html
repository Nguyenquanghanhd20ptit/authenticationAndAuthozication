<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background-color: rgb(226, 193, 230);
        }
    
        .error {
            color: red;
        }

    </style>
</head>
<body>
    
        <h1 class="text-center">New Book</h1>
        <form th:action="@{/api/admin/save}" th:object="${book}" th:method="POST" enctype="multipart/form-data">
            <div class="container ">
            <div class="row">
			    <div class="col-md-4 ">
                        <div class="mb-3">
                            <div class="form-row">
                                <div class="col">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" th:field="*{namebook}">
                                    <p th:if="${#fields.hasErrors('namebook')}" class="error" th:errors="*{namebook}" />
                                </div>
                                <div class="col">
                                    <label class="form-label">Author</label>
                                    <input type="text" class="form-control" id="author" th:field="*{author}">
                                    <p th:if="${#fields.hasErrors('author')}" class="error" th:errors="*{author}" />
                                </div>
                            </div>
                        </div>

                    <div class="mb-3">
                        <label for="exampleFormControlSelect1" >Title</label>
                        <select class="form-control" id="exampleFormControlSelect1" th:field="*{title}">
                            <option value="Chính trị - pháp luật">Chính trị - pháp luật</option>
                            <option value="Khoa học công nghệ – Kinh tế">Khoa học công nghệ – Kinh tế</option>
                            <option value="Văn học nghệ thuậ">Văn học nghệ thuật</option>
                            <option value="Văn hóa xã hội – Lịch sử">Văn hóa xã hội – Lịch sử</option>
                            <option value="Giáo trình">Giáo trình</option>
                            <option value="Truyện, tiểu thuyết">Truyện, tiểu thuyết</option>
                            <option value="Tâm lý, tâm linh, tôn giáo">Tâm lý, tâm linh, tôn giáo</option>
                            <option value="Sách thiếu nhi">Sách thiếu nhi</option>
                        </select>
                        <p th:if="${#fields.hasErrors('title')}" class="error" th:errors="*{title}" />
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Describe</label>
                        <textarea class="form-control" rows="3" th:field="*{book_description}"></textarea>
                        <p th:if="${#fields.hasErrors('book_description')}" class="error" th:errors="*{book_description}" />
                    </div>

                    <div class="mb-3">
                        <div class="form-row">
                            <div class="col">
                                <label class="form-label">Release Date</label>
                                <input type="text" class="form-control" th:field="*{releasedate}">
                                <p th:if="${#fields.hasErrors('releasedate')}" class="error" th:errors="*{releasedate}" />
                            </div>
                            <div class="col">
                                <label class="form-label">Number of page</label>
                                <input type="text" class="form-control" th:field="*{page}">
                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="col-md-8">
                
                    <label class="form-label">Image</label>
                    <input type="file" name="image" id="fileImage" accept="image/*" />
                    <p>
                        <img id="thumbnail" alt="Logo Preview" width="300" height="300" />
                    </p>
            </div>
            </div>
			<button type="submit" class="btn btn-outline-danger">Submit</button>
            <a th:href="@{/books}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
	    fileImage.onchange = evt => {
	    	  const [file] = fileImage.files
	    	  if (file) {
	    	    thumbnail.src = URL.createObjectURL(file)
	    	  }
	    }
    </script>
</body>
</html>
