<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
		body{
			background: rgb(226, 193, 230);
			
		}
    </style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgb(175, 64, 194)">

			<ul class="navbar-nav">
				<li><a th:href="@{/login}" class="nav-link" >Log out</a></li>
			</ul>
			
		</nav>
	</header>
    <div class="container">
    <br>
            <div class="text-center">
            	<h1>List Book</h1>
            </div>
    <br>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Title</th>
                <th>Describe</th>
                <th>Release Date</th>
                <th>Number of Pages </th>
                <th>image</th>
                <th>Action </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.namebook}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.book_description}"></td>
                <td th:text="${book.releasedate}"></td>
                <td th:text="${book.page}"></td>
                <td><img th:src="@{${book.photo}}" alt="Image" style=" height: 40px;  width: 40px;"/><td>
                <td th:if="CustomUserDetailsService.user">
                    <a th:href="@{book/editBook/{id}(id = ${book.bookcode})}" class="btn btn-success">View</a>
                    <a th:href="@{book/delete/{id}(id = ${book.bookcode})}" class="btn btn-danger">Delete</a>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/api/admin/book/newBook}" class="btn btn-success">New Book</a>
    </div>
</body>
</html>
